<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <div id="calculator">
      <div class="row">
        <h1>Calculator</h1>
      </div>
      <div id="output" class="row">
        
      </div>

      <ul class="row btn">
        <li>AC</li>
        <li>CE</li>
        <li>%</li>
        <li>/</li>
      </ul>
      <ul class="row btn">
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>*</li>
      </ul>
      <ul class="row btn">
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>-</li>
      </ul>
      <ul class="row btn">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>+</li>
      </ul>
      <ul class="row btn">
        <li>.</li>
        <li>0</li>
        <li>Ans</li>
        <li>=</li>
      </ul>

    </div>
    <a href="http://github.com/jleewebdev">Built by josh</a>
  </main>
</body>
</html>
