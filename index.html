<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <div id="calculator">
      <div class="row">
        <h1>Calculator</h1>
      </div>
      <div id="output" class="row">
        
      </div>

      <ul class="row btn">
        <li id="ac" class="clear">AC</li>
        <li id="ce" class="bk">CE</li>
        <li id="%" class="add_input">%</li>
        <li id="/" class="add_input">/</li>
      </ul>
      <ul class="row btn">
        <li id="7" class="add_input">7</li>
        <li id="8" class="add_input">8</li>
        <li id="9" class="add_input">9</li>
        <li id="*" class="add_input">*</li>
      </ul>
      <ul class="row btn">
        <li id="4" class="add_input">4</li>
        <li id="5" class="add_input">5</li>
        <li id="6" class="add_input">6</li>
        <li id="-" class="add_input">-</li>
      </ul>
      <ul class="row btn">
        <li id="1" class="add_input">1</li>
        <li id="2" class="add_input">2</li>
        <li id="3" class="add_input">3</li>
        <li id="+" class="add_input">+</li>
      </ul>
      <ul class="row btn">
        <li id="." class="add_input">.</li>
        <li id="0" class="add_input">0</li>
        <li id="Ans">Ans</li>
        <li id="=">=</li>
      </ul>

    </div>
    <a href="http://github.com/jleewebdev">Built by josh</a>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="js/calculator.js"></script>
</body>
</html>
